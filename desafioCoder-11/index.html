<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- script agregado por sugerencia de una goolgeada -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/e77a98ef70.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Selector de personaje (Lineage 2)</title>
</head>

<body>


  <button class="switch" id="switch">
    <span><i class="fas fa-sun"></i></span>
    <span><i class="fas fa-moon"></i></span>
  </button>
  <h5>Lineage 2</h5>






  <div>

    <div class="container">
      <div class="nombre-personaje">Nombre: </div>
      <input type="text" id="texto" placeholder="Nombre para su personaje">
      <button id="aceptar-nombre">Aceptar</button>

      <br>

      <select class="falso">
        <option id="-" value="-"> - </option>
        <option id="gh" value="Ghost Hunter">Ghost Hunter</option>
        <option id="wr" value="Wind Rider">Wind Rider</option>
        <option id="adven" value="Adventurer">Adventurer</option>
        <option id="st" value="Shillien Templar">Shillien Templar</option>
        <option id="et" value="Eva's Templar">Eva's Templar</option>
        <option id="pk" value="Phoenix Knight">Phoenix Knight</option>
      </select>
      <button id="button-reiniciar">Reiniciar</button>

      <h2>Nombre</h2>
      <h3>Profesión</h3>
      <h4>Descripción</h4>


    </div>






    <script src="main.js"></script>
    <script src="darkMode.js"></script>



</body>

</html>
